<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:Diksha</title>
    <link rel="stylesheet" href="join.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <a href="index.html" style="text-decoration: none;"> <h1 class="title"><i class="fa fa-graduation-cap"></i> DIKSHA 
           </h1></a>
       
    </header>
    <div class="main_div">
    <div class="box">
        <h1>Sign Up</h1>
        <form method="" action="dashboard.html">
<div class="inputbox">
    
<input type="email" name="email" placeholder="Enter your email" autocomplete="off" required>

</div>

<div class="inputbox">
    <input type="text" name="firstname" placeholder="Enter your first name" autocomplete="off" required>
    </div>
    
<div class="inputbox">

    <input type="text" name="lastname" placeholder="Enter your last name" autocomplete="off" required>
    </div>
    
    <div class="inputbox">

        <input type="number" name="age" placeholder="age" autocomplete="off" required>
        </div>


<div class="inputbox">
    <input type="tel" name="number" placeholder="Contact number" autocomplete="off" required>
    
    </div>

    <div class="inputbox">
        <input type="password" name="password" placeholder="Password" id="pw" autocomplete="off" required>
        
        </div>
        <div class="inputbox">
            <input type="password" name="DOB" placeholder="Confirm Password" id="cpw" autocomplete="off" required>
            
            </div>

            
<input type="submit" name="" value="CREATE ACCOUNT">

</form>
</div>
</div>
<script src="join.js"></script>


</body>
</html>
